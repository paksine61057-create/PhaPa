            min-height: 100vh;

        .thai-overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            opacity: 0.04;

        }

            background: #fbd38d;
            border-radius: 10px;
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 20mm;
            }
            body {
                background: white !important;
                background-image: none !important;
                padding: 0;
                margin: 0;
                color: black;
            }
            .thai-overlay, header, .no-print, form, button, .stats-container, .charts-container {
                display: none !important;
            }
            #printable-report {
                display: block !important;
                width: 100%;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 0.5pt solid black !important;
                padding: 8px;
                text-align: left;
                color: black !important;
            }
            th {
                background-color: #f2f2f2 !important;
                -webkit-print-color-adjust: exact;
                font-weight: bold;
            }
            .report-title {
                text-align: center;
                margin-bottom: 30px;
            }
            .signature-section {
                margin-top: 50px;
                display: flex;
                justify-content: space-between;
                page-break-inside: avoid;
            }
            .signature-box {
                text-align: center;
                width: 45%;
            }
            .page-break {
                page-break-before: always;
            }
        }
        #printable-report {
            display: none;
        }
